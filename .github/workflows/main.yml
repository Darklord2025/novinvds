name: Deploy NovinVDS

on:
  push:
    branches:
      - main
      - staging

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Deploy to Server (Zero Downtime + Backup)
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "dist/*"
          target: "${{ github.ref == 'refs/heads/main' && secrets.REMOTE_PROD || secrets.REMOTE_STAGING }}/_new"

      - name: Activate New Version
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            TARGET_PATH="${{ github.ref == 'refs/heads/main' && secrets.REMOTE_PROD || secrets.REMOTE_STAGING }}"
            
            # Backup
            if [ -d "$TARGET_PATH" ]; then
              cp -r "$TARGET_PATH" "/var/www/backups/$(date +%F-%H-%M-%S)"
            fi

            # Activate new build
            rm -rf "$TARGET_PATH/*"
            mv "$TARGET_PATH/_new"/* "$TARGET_PATH/"
            rm -rf "$TARGET_PATH/_new"

            systemctl reload nginx
